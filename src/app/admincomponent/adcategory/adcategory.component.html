<div class="mb-4">
  <button id="addCategoryBtn" class="px-4 py-2 font-medium text-white bg-green-600 rounded-md hover:bg-green-500 focus:outline-none focus:shadow-outline-green active:bg-green-600 transition duration-150 ease-in-out">Thêm danh mục</button>
</div>

<!-- Lớp phủ -->
<div id="overlay" class="hidden fixed inset-0 bg-black opacity-50 z-40"></div>

<!-- Form để thêm danh mục -->
<div id="addCategoryForm" class="hidden fixed inset-0 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg p-6 w-96 transition-transform transform scale-0" id="formContainer">
      <h2 class="text-lg font-semibold mb-2">Thêm danh mục mới</h2>
      <form>
          <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700">Tên danh mục</label>
              <input type="text" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Nhập tên danh mục">
          </div>
          <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700">Hình ảnh (URL)</label>
              <input type="url" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Nhập URL hình ảnh">
          </div>
          <div class="flex items-center justify-between">
              <button type="submit" class="px-4 py-2 font-medium text-white bg-blue-600 rounded-md hover:bg-blue-500 focus:outline-none focus:shadow-outline-blue active:bg-blue-600 transition duration-150 ease-in-out">Thêm</button>
              <label for="toggleForm" class="ml-2 px-4 py-2 font-medium text-white bg-red-600 rounded-md hover:bg-red-500 focus:outline-none focus:shadow-outline-red active:bg-red-600 transition duration-150 ease-in-out cursor-pointer" id="cancelBtn">Hủy</label>
          </div>
      </form>
  </div>
</div>

<!-- Lớp phủ cho form sửa -->
<div id="editCategoryForm" class="hidden fixed inset-0 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg p-6 w-96 transition-transform transform scale-0" id="editFormContainer">
      <h2 class="text-lg font-semibold mb-2">Sửa danh mục</h2>
      <form>
          <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700">Tên danh mục</label>
              <input type="text" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Nhập tên danh mục">
          </div>
          <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700">Hình ảnh (URL)</label>
              <input type="url" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Nhập URL hình ảnh">
          </div>
          <div class="flex items-center justify-between">
              <button type="submit" class="px-4 py-2 font-medium text-white bg-blue-600 rounded-md hover:bg-blue-500 focus:outline-none focus:shadow-outline-blue active:bg-blue-600 transition duration-150 ease-in-out">Cập nhật</button>
              <label for="toggleForm" class="ml-2 px-4 py-2 font-medium text-white bg-red-600 rounded-md hover:bg-red-500 focus:outline-none focus:shadow-outline-red active:bg-red-600 transition duration-150 ease-in-out cursor-pointer" id="editCancelBtn">Hủy</label>
          </div>
      </form>
  </div>
</div>

<!-- Bảng danh mục -->
<table class="min-w-full divide-y divide-gray-200 mt-4">
  <thead>
      <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID danh mục</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tên danh mục</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hình ảnh</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hành động</th>
      </tr>
  </thead>
  <tbody class="bg-white divide-y divide-gray-200">
      <tr>
          <td class="px-6 py-4 whitespace-nowrap">1</td>
          <td class="px-6 py-4 whitespace-nowrap">Điện thoại thông minh</td>
          <td class="px-6 py-4 whitespace-nowrap">
              <img src="https://via.placeholder.com/50" alt="Điện thoại" class="w-12 h-12 object-cover">
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
              <button data-action="edit" class="px-4 py-2 font-medium text-white bg-blue-600 rounded-md hover:bg-blue-500 focus:outline-none focus:shadow-outline-blue active:bg-blue-600 transition duration-150 ease-in-out">sửa</button>
              <button class="ml-2 px-4 py-2 font-medium text-white bg-red-600 rounded-md hover:bg-red-500 focus:outline-none focus:shadow-outline-red active:bg-red-600 transition duration-150 ease-in-out">Xóa</button>
          </td>
      </tr>
      <tr>
          <td class="px-6 py-4 whitespace-nowrap">2</td>
          <td class="px-6 py-4 whitespace-nowrap">Laptop văn phòng</td>
          <td class="px-6 py-4 whitespace-nowrap">
              <img src="https://via.placeholder.com/50" alt="Laptop" class="w-12 h-12 object-cover">
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
              <button data-action="edit" class="px-4 py-2 font-medium text-white bg-blue-600 rounded-md hover:bg-blue-500 focus:outline-none focus:shadow-outline-blue active:bg-blue-600 transition duration-150 ease-in-out">sửa</button>
              <button class="ml-2 px-4 py-2 font-medium text-white bg-red-600 rounded-md hover:bg-red-500 focus:outline-none focus:shadow-outline-red active:bg-red-600 transition duration-150 ease-in-out">Xóa</button>
          </td>
      </tr>
  </tbody>
</table>
