<div class="mb-4">
  <button id="addProductBtn" class="px-4 py-2 font-medium text-white bg-green-600 rounded-md hover:bg-green-500 focus:outline-none focus:shadow-outline-green active:bg-green-600 transition duration-150 ease-in-out">Thêm sản phẩm</button>
</div>

<!-- Lớp phủ -->
<div id="overlay" class="hidden fixed inset-0 bg-black opacity-50 z-40"></div>

<!-- Form để thêm sản phẩm -->
<div id="addProductForm" class="hidden fixed inset-0 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg p-4 w-96 transition-transform transform scale-0" id="formContainer">
      <h2 class="text-lg font-semibold mb-2">Thêm sản phẩm mới</h2>
      <form>
          <div class="mb-3">
              <label class="block text-sm font-medium text-gray-700">Tên sản phẩm</label>
              <input type="text" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Nhập tên sản phẩm">
          </div>
          <div class="mb-3">
              <label class="block text-sm font-medium text-gray-700">Hình ảnh (URL)</label>
              <input type="url" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Nhập URL hình ảnh">
          </div>
          <div class="mb-3">
              <label class="block text-sm font-medium text-gray-700">Giá</label>
              <input type="number" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Nhập giá sản phẩm">
          </div>
          <div class="mb-3">
              <label class="block text-sm font-medium text-gray-700">Danh mục sản phẩm</label>
              <select required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                  <option value="" disabled selected>Chọn danh mục</option>
                  <option value="diDong">Điện thoại di động</option>
                  <option value="laptop">Laptop</option>
                  <option value="mayTinhBang">Máy tính bảng</option>
                  <option value="phuKien">Phụ kiện</option>
              </select>
          </div>
          <div class="flex items-center justify-between mt-4">
              <button type="submit" class="px-4 py-2 font-medium text-white bg-blue-600 rounded-md hover:bg-blue-500 focus:outline-none focus:shadow-outline-blue active:bg-blue-600 transition duration-150 ease-in-out">Thêm</button>
              <button type="button" id="cancelBtn" class="ml-2 px-4 py-2 font-medium text-white bg-red-600 rounded-md hover:bg-red-500 focus:outline-none focus:shadow-outline-red active:bg-red-600 transition duration-150 ease-in-out">Hủy</button>
          </div>
      </form>
  </div>
</div>

<!-- Bảng sản phẩm -->
<table class="min-w-full divide-y divide-gray-200 mt-4">
  <thead>
      <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID sản phẩm</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tên sản phẩm</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hình ảnh</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Giá</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hành động</th>
      </tr>
  </thead>
  <tbody class="bg-white divide-y divide-gray-200">
      <tr>
          <td class="px-6 py-4 whitespace-nowrap">1</td>
          <td class="px-6 py-4 whitespace-nowrap">iPhone 14</td>
          <td class="px-6 py-4 whitespace-nowrap">
              <img src="https://via.placeholder.com/50" alt="iPhone 14" class="w-12 h-12 object-cover">
          </td>
          <td class="px-6 py-4 whitespace-nowrap">$999</td>
          <td class="px-6 py-4 whitespace-nowrap">
              <button class="px-4 py-2 font-medium text-white bg-blue-600 rounded-md hover:bg-blue-500 focus:outline-none focus:shadow-outline-blue active:bg-blue-600 transition duration-150 ease-in-out">Sửa</button>
              <button class="ml-2 px-4 py-2 font-medium text-white bg-red-600 rounded-md hover:bg-red-500 focus:outline-none focus:shadow-outline-red active:bg-red-600 transition duration-150 ease-in-out">Xóa</button>
          </td>
      </tr>
      <tr>
          <td class="px-6 py-4 whitespace-nowrap">2</td>
          <td class="px-6 py-4 whitespace-nowrap">Dell XPS 13</td>
          <td class="px-6 py-4 whitespace-nowrap">
              <img src="https://via.placeholder.com/50" alt="Dell XPS 13" class="w-12 h-12 object-cover">
          </td>
          <td class="px-6 py-4 whitespace-nowrap">$1,199</td>
          <td class="px-6 py-4 whitespace-nowrap">
              <button class="px-4 py-2 font-medium text-white bg-blue-600 rounded-md hover:bg-blue-500 focus:outline-none focus:shadow-outline-blue active:bg-blue-600 transition duration-150 ease-in-out">Sửa</button>
              <button class="ml-2 px-4 py-2 font-medium text-white bg-red-600 rounded-md hover:bg-red-500 focus:outline-none focus:shadow-outline-red active:bg-red-600 transition duration-150 ease-in-out">Xóa</button>
          </td>
      </tr>
  </tbody>
</table>
