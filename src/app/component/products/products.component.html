<div id="kjl" class="relative font-sans w-max mx-auto">
  <button type="button" id="dropdownToggle"
    class="px-5 py-2.5 rounded text-white text-sm font-semibold tracking-wide border-none outline-none bg-blue-600 hover:bg-blue-700 active:bg-blue-600">
    Danh mục sản phẩm
    <svg xmlns="http://www.w3.org/2000/svg" class="w-3 fill-white inline ml-3" viewBox="0 0 24 24">
      <path fill-rule="evenodd"
        d="M11.99997 18.1669a2.38 2.38 0 0 1-1.68266-.69733l-9.52-9.52a2.38 2.38 0 1 1 3.36532-3.36532l7.83734 7.83734 7.83734-7.83734a2.38 2.38 0 1 1 3.36532 3.36532l-9.52 9.52a2.38 2.38 0 0 1-1.68266.69734z"
        clip-rule="evenodd" />
    </svg>
  </button>

  <ul id="dropdownMenu" class="hidden absolute  shadow-lg bg-white py-2 px-2 z-[1000] min-w-full w-max rounded max-h-96 overflow-auto transition-all duration-300">
    <li class="mb-2">
      <div class="flex border-2 border-blue-500 overflow-hidden max-w-md mx-auto font-sans">
        <input id="kj"
        [(ngModel)]="searchQuery"
          type="text"
          placeholder="Tìm kiếm sản phẩm..."
          class="flex-grow outline-none bg-white text-gray-600 text-sm px-4 py-3" />
        <button (click)="onSearch()" type="button" class="flex items-center justify-center bg-blue-600 hover:bg-blue-700 px-4 text-sm text-white">
          Tìm kiếm
        </button>
      </div>
    </li>
    <li class='py-2.5 px-4 hover:bg-blue-50 text-black text-sm cursor-pointer rounded'>Dropdown option</li>
    <li class='py-2.5 px-4 hover:bg-blue-50 text-black text-sm cursor-pointer rounded'>Cloth set</li>
    <li class='py-2.5 px-4 hover:bg-blue-50 text-black text-sm cursor-pointer rounded'>Sales details</li>
    <li class='py-2.5 px-4 hover:bg-blue-50 text-black text-sm cursor-pointer rounded'>Marketing</li>
  </ul>
</div>

<h1 class="text-4xl font-extrabold text-gray-800 text-center mb-12">SẢN PHẨM</h1>
<div id="jk" class="font-sans py-4 mx-auto lg:max-w-6xl md:max-w-4xl max-sm:max-w-md">


  <h2 class="text-4xl font-extrabold text-gray-800 text-center mb-12">hello</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 sm:gap-6 gap-12">




    <app-products-item  [price]="item.price"
    [name]="item.name"
    [url]="item.url"
    *ngFor="let item of filteredProducts" ></app-products-item>


  </div>
</div>
